<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="social.links.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="bio">
          <img src="assets/images/avatar-jessica.jpeg" alt="jessica avatar" />
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <button id="gitHub">GitHub</button>
          <button id="frontend-mentor">Frontend Mentor</button>
          <button id="linkedin">LinkedIn</button>
          <button id="twitter">Twitter</button>
          <button id="instagram">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
